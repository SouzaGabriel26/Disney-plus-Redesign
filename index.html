<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">


</head>
<body>

    <div class="container">
        <header>
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
            </div>

            <div class="menu">
                <img src="./images/burguer-menu.svg" alt="burguer-menu">
            </div>
        </header>

        <main>
            <section class="info">
                <div class="imdb">
                    <img src="./images/IMDB-icon.png" alt="ícone amarelo IMDB com as letras na cor preta">

                    <span class="note">8.8</span>
                </div>

                <p class="release-date">2021 - Kids - Movie</p>

                <div class="title">
                    <img src="./images/luca.png" alt="logo escrito o nome do filme LUCA">
                </div>

                <div class="sumary">
                    <p>Luca and Alberto dream of a life of freedom, a life of adventure — and, most of all, a life with a Vespa to ride. </p>
                </div>

                <button>
                    <img src="./images/play-icon.svg" alt="ícone de play">
                    Watch Now
                </button>

            </section>

            <section class="movies">
                <div class="players-title">
                    <h2>Movies</h2>
                </div>

                <div class="movies-players" id="thumb-1">
                    <div class="thumbnail">
                        <img src="./images/player-button.svg">
                    </div>

                    <div class="text-movie-player">
                        <h3 class="img-title">Kids</h3>
                        <h3 class="img-subtitle">Spirit Untamed</h3>
                    </div>
                    
                </div>

                <div class="movies-players" id="thumb-2">
                    <div class="thumbnail">
                        <img src="./images/player-button.svg">
                    </div>

                    <div class="text-movie-player">
                        <h3 class="img-title">Kids</h3>
                        <h3 class="img-subtitle">Wish Dragon</h3>
                    </div>
                    
                </div>

                <div class="movies-players" id="thumb-3">
                    <div class="thumbnail">
                        <img src="./images/player-button.svg">
                    </div>

                    <div class="text-movie-player">
                        <h3 class="img-title">Kids</h3>
                        <h3 class="img-subtitle">Raya and the Last Dragon</h3>
                    </div>
                    
                </div>

                <div class="movies-players" id="thumb-4">
                    <div class="thumbnail">
                        <img src="./images/player-button.svg">
                    </div>

                    <div class="text-movie-player">
                        <h3 class="img-title">Kids</h3>
                        <h3 class="img-subtitle">Sponge on the Run</h3>
                    </div>
                    
                </div>
            </section>
        </main>

    </div>
    
</body>
</html>
